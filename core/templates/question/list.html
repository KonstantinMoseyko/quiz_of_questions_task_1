{% extends 'base.html' %}

{% block title %}
    Question list
{% endblock %}

{% block body %}
    <h1>Questions and answers</h1>
    <div>
        <ul>
        {% for question in questions %}
            <li>
            <a href="{{ url_for('question_app.details', question_id=question.id) }}">
                {{ question.id }}</a>
            {{ question.body_question }}
            </li>
        {% endfor %}
        </ul>
{% endblock %}
